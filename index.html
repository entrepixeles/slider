					<details class="detail_photo"> 
						<h1>iPad 2: Apple retrasa su lanzamiento en Japón</h1> 
						<p>Apple Inc ha informado de su decisión de retrasar el lanzamiento de su iPad 2 en Japón tras la catástrofe ocurrida en el país. En principio, la tableta iba a estar disponible en la mayoría de los países europeos (España incluida), Canadá, Japón, Nueva Zelanda y México el 25 de marzo. Tras el terremoto y el tsunami, Apple ha decidido retrasar la llegada del iPad 2 a Japón sin fecha para un nuevo lanzamiento.</p> 
						<p>La situación en Japón es muy complicada, no solo para las personas que se han visto afectadas por la catástrofe de forma directa, sino que toda la economía del país se ha resentido de una manera brutal. Apple ha decidido retrasar el lanzamiento del iPad 2 “mientras el país y nuestros equipos se centran en recuperarse de la reciente catástrofe”, según palabras de la portavoz de Apple, Natalie Kerris.</p> 
					</details> 
				</figure> 
				<figure class="photo green hide" rel="img_2"> 
					<img class="photo_inner" src="static/images/photo_s_2.jpg" alt="Foto 2" /> 
					<details class="detail_photo"> 
						<h1 class="title_photo">Android</h1> 
						<p>Android es un sistema operativo basado en Linux para dispositivos móviles, como teléfonos inteligentes y tablets. Fue desarrollado inicialmente por Android Inc., una firma comprada por Google en el 2005.6 Es el principal producto de la Open Handset Alliance, un conglomerado de fabricantes y desarrolladores de hardware, software y operadores de servicio.7 Las unidades vendidas de teléfonos inteligentes con Android se ubican en el primer puesto en los Estados Unidos, en el segundo y tercer trimestres de 2010,8 9 10 con una cuota de mercado de 43,6% en el tercer trimestre.</p> 
						<p>Android tiene una gran comunidad de desarrolladores escribiendo aplicaciones para extender la funcionalidad de los dispositivos. A la fecha, existen cerca de 200.000 aplicaciones disponibles para Android.12 13 Android Market es la tienda de aplicaciones en línea administrada por Google, aunque existe la posibilidad de obtener software externamente. Los programas están escritos en el lenguaje de programación Java.</p> 
					</details> 
				</figure>	
				<figure class="photo pink hide" rel="img_3"> 
					<img class="photo_inner" src="static/images/photo_s_3.jpg" alt="Foto 3" /> 
					<details class="detail_photo"> 
						<h1 class="title_photo">Audioslave fue un gran grupo</h1> 
						<p>Audioslave fue un grupo de música basado en estilos de Los Ángeles y Seattle. Se dio a conocer oficialmente a mediados del 2002, y estaba compuesto por Chris Cornell (Vocalista) y los músicos Tom Morello (Guitarra), Tim Commerford (Bajo) y Brad Wilk (Batería) provenientes de la entonces disuelta banda Rage Against the Machine. Actualmente RATM ha vuelto a reunirse, dejando de existir Audioslave.</p> 
						<p>Chris Cornell es conocido por sus trabajos en Soundgarden (1985-1997), Temple of the Dog, por su trabajo solista, Euphoria Morning (1999) y por su ultimo CD Carry On (2007). Soundgarden, junto a Pearl Jam, Nirvana y Alice in Chains impulsaron el movimiento grunge a principios de los noventa.</p> 
					</details> 
				</figure>		
				<figure class="photo dark hide" rel="img_4"> 
					<img class="photo_inner" src="static/images/photo_s_4.jpg" alt="Foto 4" /> 
					<details class="detail_photo"> 
						<h1 class="title_photo">Ratatouille</h1> 
						<p>Remy es una rata que vive en el ático de una casa francesa con su hermano Emile y una colonia liderada por su padre Django. Dotado con un agudo sentido del olfato y gusto, Remy aspira a convertirse en un chef gourmet, inspirado por el reconocido y recientemente fallecido chef Auguste Gusteau, pero en lugar de eso, su habilidad es utilizada para detectar el veneno en la comida. Cuando la anciana que habita en la casa descubre la existencia de la colonia de ratas, huyen a las alcantarillas; Remy se separa de ellas y termina abandonado debajo del restaurante de Gusteau en París, conversando en una alucinación del afamado chef.</p> 
						<p>Animado por Gusteau, Remy halla la forma de escalar hasta el techo transparente de la cocina para mirar a los cocineros en acción.</p> 
					</details>
